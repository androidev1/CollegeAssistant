<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>🎓 College Chatbot</h2>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Ask something..." />
    <button id="send-btn">Send</button>
  </div>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const loadingOverlay = document.getElementById("loading-overlay");

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = sender;
      const span = document.createElement("span");

      if (message.trim().startsWith("<div") || message.trim().startsWith("<table")) {
        span.innerHTML = message;
      } else {
        span.textContent = message;
      }

      div.appendChild(span);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const userMessage = input.value;
      if (!userMessage.trim()) return;

      appendMessage(userMessage, "user");
      input.value = "";

      loadingOverlay.style.display = "flex";

      try {
        const response = await fetch("/chatbot/message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        appendMessage(data.response, "system");
      } catch (error) {
        appendMessage("❌ Error fetching response. Please try again.", "system");
      } finally {
        loadingOverlay.style.display = "none";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
